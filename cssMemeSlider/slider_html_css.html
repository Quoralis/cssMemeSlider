<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MySlider</title>
    <link rel="stylesheet" href="/cssMemeSlider/cssMemeSlider/style_slider.css">

</head>
<body>
<div class="slider-wrapper">
    <div class="slider-container">
        <div class="sliders">

            <input type="radio" name='slider' id="r1">
            <input type="radio" name='slider' id="r2">
            <input type="radio" name='slider' id="r3">
            <input type="radio" name='slider' id="r4">

            <div class="slider-field s1"><img src="./slider1.jpg" alt="slider1"></div>
            <div class="slider-field"><img src="./slider2.jpg" alt="slider2"></div>
            <div class="slider-field"><img src="./slider3.jpg" alt="slider3"></div>
            <div class="slider-field"><img src="./slider4.jpg" alt="slider4"></div>

        </div>

        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
        </div>

    </div>
</div>
</body>

</html>
