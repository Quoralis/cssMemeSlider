<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mains</title>
    <link rel="stylesheet" href="/cssMemeSlider/cssMemeSlider/style_slider.css">

</head>
<body>
    <main>
        <div class="slider-wrapper">
            <div class="slider-container">

                <input type="radio" name='slider' id="r1" checked>
                <input type="radio" name='slider' id="r2">
                <input type="radio" name='slider' id="r3">
                <input type="radio" name='slider' id="r4">

                <div class="sliders">
                    <div class="slider-field ">
                        <img src="./slider1.jpg" alt="slider1">
                        <h1>Fantastic world</h1>
                    </div>
                    <div class="slider-field">
                        <img src="./slider2.jpg" alt="slider2">
                        <h1>Beautiful castle</h1>
                    </div>
                    <div class="slider-field">
                        <img src="./slider3.jpg" alt="slider3">
                        <h1>Flying castle</h1>
                    </div>
                    <div class="slider-field">
                        <img src="./slider4.jpg" alt="slider4">
                        <h1>Flying ship</h1>
                    </div>
                </div>


                <div class="navigation">
                    <label for="r1" class="bar">
                        <div class="clickable-area"></div>
                    </label>
                    <label for="r2" class="bar">
                        <div class="clickable-area"></div>
                    </label>

                    <label for="r3" class="bar">
                        <div class="clickable-area"></div>
                    </label>
                    <label for="r4" class="bar">
                        <div class="clickable-area"></div>
                    </label>
                </div>

            </div>


        </div>


    </main>

</body>
</html>
